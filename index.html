<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Stock News - PST Time</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">US Stock News</a>
            <div id="current-time" class="text-light"></div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- News Filter Section -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">필터</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="symbolFilter" class="form-label">주식 심볼</label>
                            <select class="form-select" id="symbolFilter">
                                <option value="all">전체</option>
                                <option value="^GSPC">S&P 500</option>
                                <option value="^DJI">다우존스</option>
                                <option value="^IXIC">나스닥</option>
                                <option value="AAPL">애플</option>
                                <option value="MSFT">마이크로소프트</option>
                                <option value="GOOGL">구글</option>
                                <option value="AMZN">아마존</option>
                                <option value="META">메타</option>
                                <option value="TSLA">테슬라</option>
                                <option value="NVDA">엔비디아</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-100" id="refreshButton">새로고침</button>
                    </div>
                </div>
            </div>

            <!-- News List Section -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">최신 주식 뉴스</h5>
                    </div>
                    <div class="card-body">
                        <div id="newsList" class="list-group list-group-flush">
                            <!-- News items will be dynamically inserted here -->
                            <div class="text-center">뉴스를 불러오는 중...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
